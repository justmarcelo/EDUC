{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 65vh;">
    <div class="col-md-5 educ-card">
        <h2 class="mb-4" style="color: #197278;">Connexion</h2>
        <form method="post" class="educ-form mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-educ btn-lg mt-2">Se connecter</button>
        </form>
        <p class="mt-3 text-secondary">
            Pas encore de compte ? <a href="{% url 'users:inscription' %}" class="link-primary">Inscrivez-vous</a>
        </p>
    </div>
</div>
{% endblock %}
